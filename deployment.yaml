apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: jenkins
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      initContainers:
        - name: fetch-image-hash
          image: amazon/aws-cli
          command: ["aws", "secretsmanager", "get-secret-value", "--secret-id", "ImageHash-${BUILD_ID}-${IMAGE_HASH_TIMESTAMP}", "--region", "${AWS_REGION}", "--query", "SecretString", "--output", "text"]
          env:
            - name: BUILD_ID
              value: "__BUILD_ID__"
            - name: IMAGE_HASH_TIMESTAMP
              value: "__IMAGE_HASH_TIMESTAMP__"
            - name: AWS_REGION
              value: "${AWS_REGION}"
          volumeMounts:
            - name: image-hash
              mountPath: /image-hash
      containers:
        - name: my-app-container
          image: __IMAGE_TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsUser: 0
          env:
            - name: BUILD_ID
              value: "__BUILD_ID__"
            - name: IMAGE_HASH
              value: "$(cat /image-hash)"
      volumes:
        - name: image-hash
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: jenkins
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 80
  type: LoadBalancer
