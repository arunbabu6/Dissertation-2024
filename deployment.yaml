apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: jenkins
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: 533267172050.dkr.ecr.us-west-2.amazonaws.com/my-repo:${BUILD_ID}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsUser: 0
          env:
            - name: BUILD_ID
              value: "${BUILD_ID}"  # Pass the BUILD_ID as an environment variable
      imagePullSecrets:
        - name: aws-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: jenkins
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 80
  type: LoadBalancer
