apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: jenkins
  labels:
    app: my-app
    build_id: "__BUILD_ID__"  # This will be dynamically replaced by the pipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app  # Only the app label is used here, build_id is no longer part of the selector
  template:
    metadata:
      labels:
        app: my-app
        build_id: "__BUILD_ID__"  # Dynamically set by the pipeline in pod labels
    spec:
      serviceAccountName: hashcheck-sa
      containers:
        - name: my-app-container
          image: __IMAGE_TAG__  # Placeholder to be replaced by sed command
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsUser: 0
          env:
            - name: BUILD_ID
              value: "__BUILD_ID__"  # Placeholder to be replaced by sed command
      imagePullSecrets:
        - name: aws-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: jenkins
spec:
  selector:
    app: my-app  # Use only the app label in the service selector
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 80
  type: LoadBalancer
